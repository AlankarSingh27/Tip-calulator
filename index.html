<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css"  />
  <title>Tip Calculator</title>
</head>

<body>
  
  <div id="container">
    <h1>Simple JavaScript Tip Calculator!</h1>
    <div id="calculator">
  
      <!--the calculator form-->
      <form>
        <p>How much was your bill?</p>
          <p>
            Rs <input id="billamt" type="text" placeholder="Bill Amount">
  
            <p>How was your service?</p>
              <p>
                <select id="serviceQual">
              <option disabled selected value="0">Select an amount...</option>
              <option value="0.3">30&#37; &#45; Excellent Service</option>
              <option value="0.25">25&#37; &#45; Very Good</option>
              <option value="0.2">20&#37; &#45; Good Service</option>
              <option value="0.15">15&#37; &#45; Okay Service</option>
              <option value="0.1">10&#37; &#45; Bad Service</option>
              <option value="0.05">5&#37; &#45; Very Bad Service</option>
          </select>
  
      </form>
      <p>How many people are paying the bill?</p>
      <div class="slidecontainer">
        <input type="range" min="1" max="10" value="1" class="slider" id="peopleamt">
        <p>Number of people: <span id="demo"></span></p>
      </div>
  
      <!--Button-->
      <button type="button" id="calculate">Calculate Tip!</button>
  
    </div>
    <!--calculator end-->
    <div id="totalTip">
      <sup>Rs</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
    <!--totalTip end-->
  
  </div>
  <!--container end-->
  
  <script  src="script.js"></script>
</body>
